<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Will you be my Valentine? üíñ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", Arial, sans-serif;
    }

    body {
      min-height: 100vh;
      background: radial-gradient(circle at top, #8b0000, #000000 70%);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #ffd1dc;
      text-align: center;
      padding: 20px;
    }

    .container {
      background: rgba(0, 0, 0, 0.6);
      padding: 30px 25px 35px;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(255, 0, 80, 0.4);
      max-width: 400px;
      width: 100%;
    }

    /* GIF du c≈ìur */
    .heart-gif {
      width: 180px;
      max-width: 70%;
      margin: 0 auto 20px auto;
      display: block;
    }

    h1 {
      margin-bottom: 25px;
      font-size: 1.8rem;
      color: #ffd1dc;
      text-shadow: 0 0 10px rgba(255, 100, 100, 0.6);
    }

    .buttons {
      display: flex;
      justify-content: space-between;
      gap: 20px;
      margin-top: 10px;
    }

    button {
      flex: 1;
      padding: 12px 10px;
      font-size: 1rem;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease, font-size 0.2s ease;
    }

    #noBtn {
      background: #444;
      color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.6);
    }

    #yesBtn {
      background: #c4002f;
      color: #fff;
      box-shadow: 0 0 15px rgba(255, 0, 80, 0.6);
    }

    #yesBtn:hover {
      box-shadow: 0 0 25px rgba(255, 0, 80, 0.9);
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- Remplace le src par ton GIF de c≈ìur -->
    <img src="assets/heart.gif" alt="Heart" class="heart-gif">

    <h1>Will you be my Valentine? üíñ</h1>

    <div class="buttons">
      <!-- No √† gauche -->
      <button id="noBtn">No</button>

      <!-- Yes √† droite -->
      <button id="yesBtn">Yes</button>
    </div>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");

    let scale = 1; // taille de base du bouton Yes

    // Quand elle clique sur "No"
    noBtn.addEventListener("click", () => {
      scale += 0.2; // le bouton Yes grandit
      yesBtn.style.transform = `scale(${scale})`;
      yesBtn.style.fontSize = (1 + (scale - 1) * 0.5) + "rem";
    });

    // Quand elle clique sur "Yes"
    yesBtn.addEventListener("click", () => {
      // Redirection vers la page de l'enveloppe
      window.location.href = "index.html"; // ‚ö†Ô∏è change si ton fichier a un autre nom
    });
  </script>

</body>
</html>
